{% extends "layout/base.html" %}
{% block content %}

    <header class="masthead" style="background-image: url(' {{ url_for('static', filename='Images/diving5.jpg') }}')">
        <div class="overlay"></div>
        <div class="container position-relative ">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 shadow-lg mt-5 rounded">
                    <div class="site-heading">
                        <h1>Add Dive</h1>
                        <span class="subheading">
                            Tell others about your amazing dive experiences
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        
        <form method="POST" action="{{ url_for('add_dive') }}" class="col-4 shadow p-3 mb-5 bg-white rounded container form-text-size">
            <!-- List of continents -->
            <div class="row">
                <div class="col">
                    <select name="continent" class="form-control validate" id="continent" required>
                        <option value="" disabled selected>Choose Continent</option>
                        {% for continent in continents %}
                            <option value="{{ continent.continent_name }}">{{ continent.continent_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="continent"></label>
                </div>
            </div>
            <!-- Country of dive -->
            <div class="row">
                <div class="col">
                    <input type="country" name="country" class="form-control validate" id="country"
                        placeholder="Country" required />
                </div>
            </div>
            <!-- Country of dive -->
            <div class="row">
                <div class="col">
                    <input type="place" name="place" class="form-control validate" id="place"
                        placeholder="Place of Dive" required />
                </div>
            </div>
            <!-- Dive description -->
            <div class="row">
                <div class="col">
                    <textarea rows="5" name="dive_description" class="form-control validate" 
                    id="dive_description" placeholder="Describe your dive!"required></textarea>
                </div>
            </div>
            <!-- File Upload -->
            <div class="row">
                <div class="center-align">
                    <p class="form-text-size">Please upload the photo of your dive site to a free image hosting site
                        (we recommend <a href="https://postimages.org/" target="_blank" aria-label="postimages.org">Postimages</a>)
                        and paste the
                        direct url for it here.<input id="image_of_place" name="image_of_place" class="form-control" type="url" maxlength="200" placeholder="https://..." required=""></p>
                </div>
            </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="center-align">
                    <button type="submit" class="btn btn-info mt-2">Update your dives</button>
                </div>
            </div>
        </form>
    </section>

      
{% endblock %}
