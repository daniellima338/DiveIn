{% extends "base.html" %}
{% block content %}
<div class="row center-align box-index">
    <div class="card center-align" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title offset-4">DiveIn</h5>
            <div class="row">
                <form class="s12 m8 offset-m2 center-align" method="POST" action="{{ url_for('register') }}">
                    <div class="card-panel">
                        <!-- username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus prefix light-blue-text accent-4"></i>
                                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$"
                                    class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix light-blue-text accent-4"></i>
                                <input id="password" type="password" name="password" pattern="^[a-zA-Z0-9]{5,15}$"
                                    class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Not Registered? <a href="{{ url_for('home') }}"> Register Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
