<form method="POST" action="{{ url_for('register') }}">
    <div>
        <!-- username -->
        <div class="row">
            <div class="col s12 mb-3">
                <i class="fas fa-user-plus"></i>
                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="{{ username }}" required>
                <a href="{{ url_for('update_username', user_id=user_id) }}"><i class="fas fa-pencil-alt"></i></a>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="col s12 mb-3">
                <i class="fas fa-user-lock"></i>
                <input id="password" type="password" name="password" 
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="*****" required>
                <a href="#"><i class="fas fa-pencil-alt"></i></a>
            </div>
        </div>
</form>
