<form class="center-align" method="POST" action="{{ url_for('register') }}">
    <div>
        <!-- username -->
        <div class="row">
            <div class="col s12 mb-3">
                <i class="fas fa-user-plus"></i>
                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="col s12 mb-3">
                <i class="fas fa-user-lock"></i>
                <input id="password" type="password" name="password" 
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- register -->
        <div class="row mb-3">
            <button type="submit" class="col s12 registration-button">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </div>
</form>
