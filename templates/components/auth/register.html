<form method="POST" action="{{ url_for('register') }}">
    <div>
        <!-- username -->
        <div class="row">
            <div class="col mb-3">
                <i class="fas fa-user-plus"></i>
                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="col mb-3">
                <i class="fas fa-user-lock"></i>
                <input id="password" type="password" name="password" 
                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <input type="checkbox" onclick="myFunction()"><span class="show-password mb-1 center-align">Show Password</span>
        </div>
        <!-- register -->
        <div class="row mb-3 center-align">
            <button type="submit" class="registration-button">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </div>
</form>
