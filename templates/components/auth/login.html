<div class="row center-align">
    <form class="col-sm-4 col-md-8 offset-m2 " method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col-12 mb-3">
                    <i class="fas fa-user-cog"></i>
                    <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                        required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col-12 mb-3">
                    <i class="fas fa-user-lock prefix light-blue-text accent-4"></i>
                    <input id="password" type="password" name="password" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"
                        required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Login -->
            <div class="row mb-3 center-align">
                <button type="submit" class="col-6 registration-button">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
